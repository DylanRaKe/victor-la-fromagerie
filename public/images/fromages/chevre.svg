  <!-- Marques de cendre */}
  <circle cx="80" cy="85" r="1.5" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="120" cy="90" r="1" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="90" cy="110" r="2" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="130" cy="115" r="1.5" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="70" cy="105" r="1" fill="#A9A9A9" opacity="0.7"/>
  <circle cx="110" cy="75" r="1" fill="#A9A9A9" opacity="0.7"/>
  
  <!-- Texture de surface */}
  <path d="M 50 90 Q 100 85 150 90" fill="none" stroke="#F0F0F0" stroke-width="1" opacity="0.8"/>
  <path d="M 45 100 Q 100 95 155 100" fill="none" stroke="#F0F0F0" stroke-width="1" opacity="0.8"/>
  <path d="M 50 110 Q 100 105 150 110" fill="none" stroke="#F0F0F0" stroke-width="1" opacity="0.8"/>
  
  <!-- Petites aspérités -->}
